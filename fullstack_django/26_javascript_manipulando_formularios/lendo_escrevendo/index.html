<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando e Escrevendo Arquivos</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <label for="text-area">Seu Texto</label>
            <textarea name="text-area" id="text-area"></textarea>
            <div>
                <input type="file" name="file" id="file" accept=".txt" placeholder="carregue seu arquivo">
                <button type="button" id="salve">Salvar</button>
            </div>
        </div>
    </main>
</body>
</html>
