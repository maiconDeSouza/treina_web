<!DOCTYPE html>
<html lang="pt-BR">
<head>

                <div>
                    <div>

                        <a href="#">Esqueci a Senha</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <button type="submit">Entrar na minha conta</button>
            </form>
            <section>
                <div>
                    <span class="r"></span>
                    <span>ou</span>
                    <span class="r"></span>
                </div>
                <button class="google" type="button">

                    Fazer login com google
                </button>
            </section>
        </main>
        <footer>
