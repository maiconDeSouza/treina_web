<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="#" method="get">
        <label for="vol">Volume:</label>
        <input type="range" name="vol" id="vol" min="0" max="100" step="10">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
