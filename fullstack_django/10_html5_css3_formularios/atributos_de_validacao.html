<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de validção</title>
</head>
<body>
    <form action="#" method="get">
        <label for="number_in_string">Digite um número:</label>
        <input 
            type="text" 
            id="number_in_string" 
            name="number_in_string" 
            required 
            pattern="[0-9]{2,5}" 
            title="informe apenas números. No maximo 5 e no minimo 2">
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
