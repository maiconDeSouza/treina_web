<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilizando_form.css">
    <title>Estilização de Formulário</title>
</head>
<body>
    <form class="form_comment">
        <div>
            <label for="name"><img src="./img/user.png" alt="logo de usuário"></label>
            <input type="text" name="name" id="name" placeholder="digite seu nome...">
        </div>
        <div>
            <label for="email"><img src="./img/mail.png" alt="logo de e-mail"></label>
            <input type="email" name="email" id="email" placeholder="digite seu e-mail...">
        </div>
        <div>
            <label for="comment">Comentário</label>
            <textarea name="comment" id="comment" rows="5" placeholder="faça seu comnetário..."></textarea>
        </div>
        <div>
            <button type="submit">Comentar</button>
        </div>
    </form>
</body>
</html>
