<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js" defer></script>
    <title>Validando Form</title>
</head>
<body>
   <div class="container">
    <form name="form-user">
        <h1>Cadastro</h1>
        <div class="fullname">
            <label for="fullname">
                <i class="bi bi-person-circle"></i>
                <input type="text" name="fullname" id="fullname" placeholder="Digite seu nome completo">
            </label>
            <p></p>
        </div>
        <div class="cpf">
            <label for="cpf">
                <i class="bi bi-person-vcard-fill"></i>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf">
            </label>
            <p></p>
        </div>
        <div class="email">
            <label for="email">
                <i class="bi bi-envelope-at"></i>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </label>
            <p></p>
        </div>
        <div class="phone">
            <label for="phone">
                <i class="bi bi-phone-fill"></i>
                <input type="text" name="phone" id="phone" placeholder="Digite seu celular com o DDD">
            </label>
            <p></p>
        </div>
        <div class="password">
            <label for="password">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="password" id="password" placeholder="Escolha uma senha">
            </label>
            <p></p>
        </div>
        <div class="confirm-password">
            <label for="confirm-password">
                <i class="bi bi-lock"></i>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Repita a senha">
            </label>
            <p></p>
        </div>
        <div class="submit">
            <button type="submit">
                <i class="bi bi-send"></i>
                <span>Enviar</span>
            </button>
        </div>
    </form>
   </div>
</body>
</html>
